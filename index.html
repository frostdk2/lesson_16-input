<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 16</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				Я flex-шапка)
			</div>
		</header>
		<!-- ===================================================================================================================================================== -->
		<main class="main">
			<form class="main__appointmant appointmant" action="#">
				<div class="appointmant__container">
					<h1 class="appointmant__title">Make an appointment</h1>
					<div class="appointmant__row">
						<div class="appointmant__body">
							<div class="appointmant__element">
								<input class="appointmant__input" type="text" name="username" placeholder="Name">
							</div>
							<div class="appointmant__element">
								<input class="appointmant__input" type="email" name="email" placeholder="Email">
							</div>
							<div class="appointmant__element">
								<input class="appointmant__input" type="tel" name="phone-number" placeholder="Phone number">
							</div>
							<div class="appointmant__element">
								<input class="appointmant__input" type="text" name="service" placeholder="Select Service">
							</div>
						</div>
						<textarea class="appointmant__tell-us" name="text"
							placeholder="Tell us about your puppers include his/her name"></textarea>
					</div>
					<div class="appointmant__btn"><button class="appointmant__button" type="submit">Make an
							Appointment</button></div>
				</div>
			</form>
			<form class="main__customers-form customers-form" action="#">
				<div class="customers-form__container">
					<div class="customers-form__title">Registered Customers</div>
					<div class="customers-form__subtitle">If you have an account, sign in with your email address.</div>
					<div class="customers-form__items">
						<div class="customers-form__line">
							<div class="input">
								<label class="input__label" for="email">Email <span class="input__star">*</span></label>
								<input class="input__email" type="email" name="email" id="email" placeholder="Your Name">
							</div>
						</div>
						<div class="customers-form__line">
							<div class="input">
								<label class="input__label" for="password">Password <span class="input__star">*</span></label>
								<input class="input__password" type="password" name="password" id="password"
									placeholder="Your Name">
							</div>
						</div>
					</div>
					<div class="customers-form__footer">
						<button class="customers-form__button button" type="submit">Sign In</button>
						<a href="https://www.google.com" class="customers-form__link">Forgot Your Password?</a>
					</div>
				</div>
			</form>
			<form class="main__shipping shipping" action="#">
				<div class="shipping__container">
					<div class="shipping__title">Shipping Address</div>
					<div class="shipping__body">
						<div class="shipping__items">
							<div class="shipping__item shipping-item">
								<label class="shipping-item__label" for="mail">Email Adress <span
										class="input__star">*</span></label>
								<input class="shipping-item__email item" type="email" name="email" id="mail">
							</div>
							<div class="shipping__item shipping-item">
								<textarea disabled class="shipping-item__message item"
									placeholder="You can create an account after checkout." type="text"
									name="messege"></textarea>
							</div>
							<div class="shipping__item shipping-item">
								<label class="shipping-item__label" for="username">First Name <span
										class="input__star">*</span></label>
								<input class="shipping-item__name item" type="text" name="username" id="username">
							</div>
							<div class="shipping__item shipping-item">
								<label class="shipping-item__label" for="lastname">Last Name <span
										class="input__star">*</span></label>
								<input class="shipping-item__lastname item" type="text" name="lastname" id="lastname">
							</div>
							<div class="shipping__item shipping-item">
								<label class="shipping-item__label" for="company">Company <span
										class="input__star">*</span></label>
								<input class="shipping-item__company item" type="text" name="company" id="company">
							</div>
							<div class="shipping__item shipping-item">
								<label class="shipping-item__label" for="street">Street Adress <span
										class="input__star">*</span></label>
								<input class="shipping-item__street shipping-item__street_margin item" type="text" name="street"
									id="street">
								<input class="shipping-item__street item" type="text" name="street" id="street">
							</div>
							<div class="shipping__item shipping-item">
								<label class="shipping-item__label" for="city">City <span class="input__star">*</span></label>
								<input class="shipping-item__city item" type="text" name="city" id="city">
							</div>
							<div class="shipping__item shipping-item">
								<label class="shipping-item__label" for="state">State/Province <span
										class="input__star">*</span></label>
								<select class="shipping-item__state item" name="state" id="state">
									<option selected value="1">Please, select a region, state or province</option>
									<option value="2">Collorado</option>
									<option value="3">New Mexico</option>
								</select>
							</div>
							<div class="shipping__item shipping-item">
								<label class="shipping-item__label" for="code">Code <span class="input__star">*</span></label>
								<input class="shipping-item__code item" type="text" name="code" id="code">
							</div>
							<div class="shipping__item shipping-item">
								<label class="shipping-item__label" for="country">Country <span
										class="input__star">*</span></label>
								<select class="shipping-item__state item" name="country" id="country">
									<option selected value="1">United States</option>
									<option value="2">Ukraine</option>
									<option value="3">New Zeland</option>
								</select>
							</div>
							<div class="shipping__item shipping-item">
								<label class="shipping-item__label" for="phone">Phone number <span
										class="input__star">*</span></label>
								<input class="shipping-item__code item" type="tel" name="phone" id="phone">
							</div>
						</div>
					</div>
				</div>
				<div class="shipping__check check" action="#">
					<div class="check__container">
						<div class="check__line">
							<div class="check__title">Pickup from store</div>
							<div class="ckeck__item">
								<input id="check" class="check__input" type="radio" name="price">
								<label class="check__label" for="check">Price may vary depending on the item/destination. Shop
									Staff will contact you.$21.00</label>
								<div class="check__numbers"> $0.00</div>
							</div>
							<div class="check__title">Pickup from store</div>
							<div class="ckeck__item">
								<input id="check-2" class="check__input" type="radio" name="price">
								<label class="check__label" for="check-2">1234 Street Adress City Address, 1234</label>
								<div class="check__numbers"> $0.00</div>
							</div>
						</div>
						<button class="check__button button" type="submit">Sign In</button>
					</div>
				</div>
			</form>
		</main>
		<!-- ===================================================================================================================================================== -->
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__">Я flex-подвал)</div>
			</div>
		</footer>
	</div>
</body>

</html>
